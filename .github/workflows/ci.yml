name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          registry-url: "https://npm.pkg.github.com"
          scope: "@team-numberone"

      - name: Configure npmrc for GitHub Packages (if original repo)
        if: github.repository == 'Team-NumberOne/119-web-client'
        run: |
          echo "@team-numberone:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN || secrets.NPM_TOKEN }}
        continue-on-error: ${{ github.repository != 'Team-NumberOne/119-web-client' }}

      - name: Run linter
        run: pnpm lint

      - name: Check formatting
        run: pnpm format:check

  build:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          registry-url: "https://npm.pkg.github.com"
          scope: "@team-numberone"

      - name: Configure npmrc for GitHub Packages (if original repo)
        if: github.repository == 'Team-NumberOne/119-web-client'
        run: |
          echo "@team-numberone:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN || secrets.NPM_TOKEN }}
        continue-on-error: ${{ github.repository != 'Team-NumberOne/119-web-client' }}

      - name: Build project
        run: pnpm build
